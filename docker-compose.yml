version: "3"
services:
  lb:
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 10M
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - app-1

  app-1: &app-base
    deploy:
      resources:
        limits:
          cpus: "0.60"
          memory: 215M
    build:
      context: .
    environment:
      - spring.data.mongodb.uri=mongodb://root:root@mongo:27017/rinha
    depends_on:
      mongo:
        condition: service_healthy

  app-2:
    <<: *app-base

  mongo:
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 110M
    healthcheck:
      test: mongosh --eval 'db.runCommand("ping").ok' --quiet
      interval: 10s
      timeout: 5s
      retries: 6
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root