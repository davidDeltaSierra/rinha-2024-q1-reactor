version: "3"
services:
  lb:
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 10M
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - app-1

  app-1: &app-base
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
    build:
      context: .
    environment:
      - spring.r2dbc.url=r2dbc:postgresql://postgress:5432/rinha
      - spring.r2dbc.pool.initial-size=40
      - spring.r2dbc.pool.max-size=200

  app-2:
    <<: *app-base

  postgress:
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 284M
    image: postgres:alpine
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=rinha